<div class="class">
 <h2>Animais:</h2>
 <ul>
    <li *ngFor="let animal of animals">
    Nome: {{animal.name}} -  tipo: {{animal.type}}
    <button (click)="showAge(animal)" >Show age</button>
   </li>
 </ul>
 <ul>
    <li *ngFor="let product of products">
     Item Disponivel: {{product.item}}  <br>
     Para Animais: {{product.class}} <br>
     Disponivel nas Cores: {{product.color}}
    </li>
 </ul>
 <h3>{{animalDetails}}</h3>
</div>
